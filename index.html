<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Todolist App" />
		<link rel="icon" type="image/svg+xml" href="dist/assets/vite.svg" />
		<title>Vanilla TypeScript Non-Standard Todo App</title>
		<script type="module" crossorigin src="dist/assets/index-a00a6b92.js"></script><link rel="stylesheet" href="dist/assets/index-0793f8c4.css" />
	</head>
	<body
		class="bg-gray-50 text-gray-900 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100"
	>
		<div id="app">
			<div class="container mx-auto min-h-screen p-4">
				<header class="flex justify-end" data-js-selector="header">
					<div class="inline-block" data-js-selector="locale-selector-container"></div>
					<div class="inline-block" data-js-selector="theme-toggle-container"></div>
				</header>
				<div class="flex flex-col gap-6 md:flex-row">
					<aside
						class="w-full md:w-1/4"
						data-js-selector="list-of-lists-container"
					></aside>
					<section
						class="w-full md:w-3/4"
						data-js-selector="list-of-tasks-container"
					></section>
				</div>
			</div>
			<footer class="p-4 text-center">
				<div>
					Made with ❤️ by
					<a
						class="ml-1 text-indigo-600 hover:text-indigo-800"
						href="https://github.com/everget"
						target="_blank"
						rel="noopener noreferrer"
						>@everget (Alex Orekhov)</a
					>
				</div>
			</footer>
		</div>
	</body>
</html>
